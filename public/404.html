<!DOCTYPE html>
<html lang="en">
<head>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const chars = "!@#<>$%^&*()-_=+[]{}|;:,.<>?`~";
            const finalText = "Page not found";
            const charTime = 50; // Tiempo en milisegundos entre cambios de caracteres
            const revealTime = 50; // Tiempo en milisegundos entre revelación de caracteres
            let glitching = true;
            const originalText = finalText.split('');
            const length = originalText.length;
            const halfLength = Math.ceil(length / 2);

            function getRandomChar() {
                return chars[Math.floor(Math.random() * chars.length)];
            }

            function glitchText(element, finalText, charTime, revealTime) {
                let glitchInterval = setInterval(() => {
                    let newText = originalText.map((char, i) => {
                        return glitching && Math.random() > 0.5 ? getRandomChar() : char;
                    }).join('');
                    element.innerText = newText;
                }, charTime);

                setTimeout(() => {
                    clearInterval(glitchInterval);
                    glitching = false;
                    let revealStep = 0;
                    let revealInterval = setInterval(() => {
                        if (revealStep > halfLength) {
                            clearInterval(revealInterval);
                            element.innerText = finalText;
                            console.log("Welcome to Studio Server API!");
                            return;
                        }
                        let revealedText = originalText.map((char, i) => {
                            if (i < revealStep || i >= length - revealStep) {
                                return char;
                            }
                            return getRandomChar();
                        }).join('');
                        element.innerText = revealedText;
                        revealStep++;
                    }, revealTime);
                }, 2000); // Duración del efecto glitch en milisegundos
            }

            glitchText(header, finalText, charTime, revealTime);
        });
    </script>
